<div class="appointment-card">
    <div class="card-header">
      <h2 class="doctor-name">{{appointment.doctor.doctorFirstName}}</h2>
      <p class="appointment-date">{{appointment.appointmentDate}}</p>
      <p class="appointment-time">{{appointment.appointmentTime}}</p>
    </div>
    <div class="card-body">
      <div class="patient-details">
        <h3 class="patient-name">{{appointment.patient.patientFirstName}}</h3>
        <p class="patient-contact">{{appointment.patient.pateintContactNo}}</p>
      </div>
      <div class="appointment-details">
        <p class="appointment-status">{{appointment.appointmentStatus}}</p>
        <button class="details-button">View Details</button>
      </div>
    </div>
  </div>
